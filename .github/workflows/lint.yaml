name: Lint

on:
  push:
    branches:
      - RK2
      - main
  pull_request:
      
jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.x'
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3

      - name: Test with the Go CLI
        run: go test ./...


